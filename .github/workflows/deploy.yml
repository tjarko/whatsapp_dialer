name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]         # or your default branch

permissions:
  contents: read               # allow checkout
  pages: write                 # allow page deployment
  id-token: write              # OIDC token for deploy-pages v4

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1  Checkout code
      - uses: actions/checkout@v4

      # 2  Set up Node (cache enabled)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3  Install deps & build
      - run: npm ci
      - run: npm run build
        env:
          GITHUB_ACTIONS: true       # if your Svelte/Next config checks this

      # 4  Package site for Pages (NEW major)
      - uses: actions/upload-pages-artifact@v2
        with:
          path: ./build              # ‚Üê adjust to your output folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # 5  Publish to the CDN (NEW major)
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4